        friendly_name: "iSpindleJD SG"
        value_template: "{{ ( 1 + states('sensor.ispindlejd_gravity')|float / ( 258.6 - 227.1 * states('sensor.ispindlejd_gravity')|float / 258.2 ) ) | round(3) }}"
