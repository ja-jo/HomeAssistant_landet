      - 'time'

  - platform: template
    sensors:
      veckodag:
        value_template: "{{ ['Måndag','Tisdag','Onsdag','Torsdag','Fredag','Lördag','Söndag'][now().weekday()] }}"
        entity_id: sensor.time

  - platform: template
    sensors:
      manad:
        value_template: "{{ ['Jan1','Jan','Feb','Mar','Apr','Maj','Jun','Jul','Aug','Sep','Okt','Nov','Dec'][now().month] }}"
        entity_id: sensor.time

#  - platform: onewire
