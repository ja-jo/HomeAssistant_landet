# Weather prediction
sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: swap_use_percent
      - type: load_1m
      - type: load_5m
      - type: processor_use
      - type: last_boot

  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog

  - platform: trafikverket_weatherstation
    name: "Brottby"
    api_key: cd77b4cd4c0c40d4970426637c3c9b34
    station: "Brottby"
    monitored_conditions:
        - air_temp
        - road_temp
        - humidity
        - precipitation
        - wind_direction
        - wind_direction_text
#        - wind_speed
#        - wind_speed_max
        - precipitation_amount
        - precipitation_amountname

  - platform: trafikverket_weatherstation
    name: "V\u00E4tterhaga"
    api_key: cd77b4cd4c0c40d4970426637c3c9b34
    station: "V\u00E4tterhaga"

    monitored_conditions:
        - air_temp
        - road_temp
        - humidity
        - precipitation
        - wind_direction
        - wind_direction_text
#        - wind_speed
#        - wind_speed_max
        - precipitation_amount
        - precipitation_amountname

  - platform: trafikverket_weatherstation
