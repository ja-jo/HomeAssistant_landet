  # Stang av varje timme
  - alias: "Av nattetid"
    trigger:
      - platform: time_pattern
        minutes: '40'
        seconds: '00'
    condition:
      - condition: or
        conditions:
          - condition: sun
            after: sunset
          - condition: sun
            before: sunrise
      - condition: time
        after: '00:00:00'
        before: '12:00:00'
    action:
      - service: light.turn_off
        data:
          entity_id: group.lampor
      - service: switch.turn_off
        data:
          entity_id: group.lampor

  # Stang av varje timme om ingen ar hemma
  - alias: "Av kvall"
    trigger:
      - platform: time_pattern
        minutes: '10'
        seconds: '00'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '15:00:00'
          before: '00:00:00'
        - condition: state
          entity_id: group.all_devices
          state: not_home
        - condition: template
          value_template: >
            {{ states.climate.innetemp.attributes.temperature < 15 }}
    action:
      - service: light.turn_off
        data:
          entity_id: group.lampor
      - service: switch.turn_off
        data:
          entity_id: group.lampor

