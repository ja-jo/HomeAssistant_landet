  - alias: "On nar nagon kommer"
    trigger:
      platform: state
      entity_id: group.all_devices
      from: 'not_home'
      to: 'home'
    condition:
      - condition: or
        conditions:
          - condition: sun
            after: sunset
          - condition: sun
            before: sunrise
    action:
      - service: switch.turn_on
        data:
          entity_id: group.lampor
      - service: light.turn_on
        data:
          entity_id: group.lampor

